<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background-image: url('/images/background.webp');"
      class="bg-cover bg-center min-h-screen flex items-center justify-center">

<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-2xl p-6 max-w-xl w-full space-y-4">
        {% include "navbar.peb" %}

        <h1 class="text-2xl font-bold mb-4">Note Details</h1>

        <textarea class="w-full p-2 border rounded" placeholder="Enter message here">{{ note.message }}</textarea>

        <div class="grid grid-cols-2 gap-4 mt-4">
            <div>
                <h2 class="text-lg font-semibold">When is it due?</h2>
                <input type="date" class="border p-2 rounded" value="{{ note.neededBy }}">
            </div>
            <div>
                <h2 class="text-lg font-semibold">Is it waiting?</h2>
                <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox" {% if note.isWaiting %}checked{% endif %}>
                    <span class="ml-2">Waiting</span>
                </label>
            </div>
        </div>
    </div>
</div>

</body>
</html>
